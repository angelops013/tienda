<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div class="container text-center">
                <div *ngIf="alertError" class="alert alert-danger">
                    {{alertErrorMessage}}
                </div>
            </div>
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="forma" autocomplete="off" class="LoginForm" ngNativeValidate>
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input formControlName="user" type="text" id="user" name="user" class="form-control" placeholder="Username" required autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input formControlName="password" type="password" class="form-control input-lg pruebaI" name="Password" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit" (click)="Login()" [disabled]="disableLoginButton" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
