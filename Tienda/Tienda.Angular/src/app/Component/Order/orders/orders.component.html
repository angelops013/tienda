<div *ngIf="orders" class="container pt-4">
    <div class="table-responsive pt-4">
        <table id="TablaGestorUsuarios" class="TablaResultados table table-bordered table-sm container">
            <thead>
                <tr>
                    <th class="text-center col" style="width: 18%;">Nombre</th>
                    <th class="text-center col" style="width: 12.5%;">Correo</th>
                    <th class="text-center col" style="width: 12.5%;">Celular</th>
                    <th class="text-center col" style="width: 12.5%;">Producto</th>
                    <th class="text-center col" style="width: 12.5%;">Valor</th>
                    <th class="text-center col" style="width: 12.5%;">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders" class="placeholderTable">
                    <td class="text-left"><strong>{{ order.customerName }}</strong></td>
                    <td class="text-left"><strong>{{ order.customerEmail}}</strong></td>
                    <td class="text-center"><strong>{{ order.customerMobile}}</strong></td>
                    <td class="text-left"><strong>{{ order.product.name}}</strong></td>
                    <td class="text-right">{{ order.value | currency : 'USD'}}</td>
                    <td class="text-center"><strong>{{ order.status}}</strong></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
